    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Logo</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">

                </ul>
            </div>
        </nav>
        <form action="https://www.w3schools.com/action_page.php" method="post">
            <input hidden="" name="tipo" type="text" value="Moto">
            <div class="row">
                <div class="input-field offset-s3 col s6">
                    <fieldset>
                        <legend>Motos</legend>
                        <div class="row">
                            <div class="input-field  col s8">
                                <i class="material-icons prefix">motorcycle</i>
                                <input list="marcas" placeholder="Epona" name="text" id="first_name" type="text" class="validate">
                                <label for="Epona">Escribe la marca de la moto por favor</label>
                            </div>
                            <datalist id="marcas">
                                <option value="Pato Raudo">
                                <option value="Magiciclo">
                                <option value="Zum-Zum">
                                <option value="Moto cupula">
                                <option value="Nitrocicleta">
                                <option value="Delfin Veloz">
                                <option value="Estrella Fugaz">
                                <option value="Moto Torpedo">
                                <option value="otro">
                            </datalist>
                        </div>
                        <div class="row">
                            <div class="input-field  col s8">
                                <i class="material-icons prefix">palette</i>
                                <input list="names" placeholder="Rosa" name="text" id="first_name" type="text" class="validate">
                                <label for="Color">Marca el color de la moto por favor</label>
                            </div>
                            <datalist id="names">
                                <option value="Rosa">
                                <option value="Rojo">
                                <option value="Naranja">
                                <option value="Amarillo">
                                <option value="Verde">
                                <option value="Azul">
                                <option value="Añil">
                                <option value="Violeta">
                                <option value="Turquesa">
                                <option value="Magenta">
                                <option value="otro">
                            </datalist>
                        </div>
                        <div class="row">
                            <div class="input-field  col s5">
                                <i class="material-icons prefix">place</i>
                                <input list="km" placeholder="1000" name="text" id="first_name" type="text" class="validate">
                                <label for="KM">¿Cuantos km tiene?</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field  col s5">
                                <i class="material-icons prefix">straighten</i>
                                <input list="matricula" placeholder="HTML 404" name="text" id="first_name" type="text" class="validate">
                                <label for="matricula">Ponga la matricula</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field  col s7">
                                <i class="material-icons prefix">subtitles</i>
                                <input list="PrecioC" placeholder="Free" name="text" id="first_name" type="text" class="validate">
                                <label for="PrecioC">Ponga un precio</label>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div class="input-field  offset-s5 col s2">
                    <a class="waves-effect waves-light btn">Realizar</a>
                </div>
            </div>
        </form>
